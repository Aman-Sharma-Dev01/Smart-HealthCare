<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/circle.png" />
    <link rel="apple-touch-icon" href="/circle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4a7dfc" />
    <meta name="description" content="Medicare+ - Your complete healthcare companion. Book appointments, track queues, access medical records, and get emergency assistance." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Medicare+" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="manifest" href="/manifest.json" />
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/circle.png" />
    <title>Medicare+</title>
    <style>
      /* Critical CSS for app shell - prevents flash of unstyled content */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
      
      // Detect if running as installed PWA
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        document.documentElement.classList.add('pwa-standalone');
      }
    </script>
  </body>
</html>
